<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4; /* Darker blue header */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #87ceeb; /* Light blue navigation */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #4682b4; /* Darker blue footer */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Bucket List Tracker</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Bucket List</a>
    <a href="#">Progress</a>
    <a href="#">Settings</a>
</nav>

<section>
    <h2>Welcome to Bucket List Tracker!</h2>
    <p>Start adding your dreams and goals to your bucket list now.</p>
    <button id="addTaskBtn">Add New Item</button>
    <select id="taskDropdown">
        <option value="">Select a task</option>
        <!-- Dropdown options will be added here dynamically -->
    </select>
    <input type="file" id="taskImageInput" style="display: none;">
    <label for="taskImageInput">Upload Image</label>
    <div id="taskImagePreview"></div>
</section>

<footer>
    <p>&copy; 2024 Bucket List Tracker. All rights reserved.</p>
</footer>

<script>
    var tasks = []; // Array to store tasks

    document.getElementById('addTaskBtn').addEventListener('click', function() {
        var task = prompt('Enter your new task:');
        if (task) {
            tasks.push(task);
            var newOption = new Option(task, tasks.length - 1);
            document.getElementById('taskDropdown').appendChild(newOption);
        }
    });

    document.getElementById('taskDropdown').addEventListener('change', function() {
        var selectedTaskIndex = this.value;
        if (selectedTaskIndex !== "") {
            var taskName = tasks[selectedTaskIndex];
            var taskImagePreview = document.getElementById('taskImagePreview');
            taskImagePreview.innerHTML = "<strong>" + taskName + "</strong>";
        }
    });

    document.getElementById('taskImageInput').addEventListener('change', function() {
        var file = this.files[0];
        var taskImagePreview = document.getElementById('taskImagePreview');
        var reader = new FileReader();
        reader.onload = function(e) {
            taskImagePreview.innerHTML += '<img src="' + e.target.result + '" alt="Task Image" style="max-width: 200px;">';
        }
        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
