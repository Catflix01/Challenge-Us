<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dare Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Blue theme */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2980b9; /* Darker shade of blue */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #2980b9; /* Darker shade of blue */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1f618d; /* Even darker shade of blue */
        }
        #categories {
            margin-top: 20px;
        }
        label {
            margin-right: 10px;
        }
        .dare-item {
            margin-bottom: 10px;
        }
        .friend-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dare Generator</h1>
    </header>
    <main>
        <div id="dare-container">
            <!-- Dares will be displayed here -->
        </div>
        <div id="points-container">
            Points: <span id="points">0</span>
        </div>
        <button id="generate-btn">Generate Dare</button>
        <div id="categories">
            <label><input type="checkbox" name="category" value="physical">Physical</label>
            <label><input type="checkbox" name="category" value="social">Social</label>
            <label><input type="checkbox" name="category" value="creative">Creative</label>
            <!-- Add more categories as needed -->
        </div>
        <hr>
        <h2>Friends</h2>
        <ul id="friends-list">
            <!-- Friends will be listed here -->
        </ul>
    </main>
    <script>
        var totalPoints = 0;
        var friends = [
            { name: "Friend 1", completedDares: [], points: 0 },
            { name: "Friend 2", completedDares: [], points: 0 },
            // Add more friends as needed
        ];

        // Define dare categories and respective dares with point values
        var dareCategories = {
            "physical": [
                { dare: "Do 10 push-ups.", points: 10 },
                { dare: "Run around the block.", points: 20 },
                { dare: "Try a handstand.", points: 30 }
            ],
            "social": [
                { dare: "Start a conversation with a stranger.", points: 15 },
                { dare: "Compliment someone you don't know.", points: 20 },
                { dare: "Ask for a high-five from a passerby.", points: 25 }
            ],
            "creative": [
                { dare: "Draw a self-portrait blindfolded.", points: 20 },
                { dare: "Write a short poem about the weather.", points: 25 },
                { dare: "Create a dance to a random song.", points: 30 }
            ],
            // Add more dare categories and dares as needed
        };

        document.getElementById('generate-btn').addEventListener('click', function() {
            var dareContainer = document.getElementById('dare-container');
            var pointsContainer = document.getElementById('points');
            var categories = document.getElementsByName('category');
            var selectedCategories = [];
            for (var i = 0; i < categories.length; i++) {
                if (categories[i].checked) {
                    selectedCategories.push(categories[i].value);
                }
            }
            if (selectedCategories.length === 1) {
                var category = selectedCategories[0];
                if (dareCategories[category].length > 0) {
                    var randomIndex = Math.floor(Math.random() * dareCategories[category].length);
                    var randomDare = dareCategories[category][randomIndex];
                    dareContainer.innerHTML = "<div class='dare-item'><p>" + randomDare.dare + "</p><label><input type='checkbox'> Completed</label> - Points: " + randomDare.points + "</div>";
                    document.querySelector('.dare-item input[type="checkbox"]').addEventListener('change', function() {
                        if (this.checked) {
                            totalPoints += randomDare.points;
                        } else {
                            totalPoints -= randomDare.points;
                        }
                        pointsContainer.textContent = totalPoints;
                    });
                    // Remove the displayed dare from the available dares
                    dareCategories[category].splice(randomIndex, 1);
                } else {
                    dareContainer.innerHTML = "<p>Out of dares for this category.</p>";
                }
            } else {
                dareContainer.innerHTML = "<p>Please select only one category.</p>";
            }
        });

        // Display friends and their completed dares
        var friendsList = document.getElementById('friends-list');
        friends.forEach(function(friend) {
            var friendItem = document.createElement('li');
            friendItem.classList.add('friend-item');
            friendItem.innerHTML = "<strong>" + friend.name + "</strong> - Points: " + friend.points + "<ul></ul>";
            friend.completedDares.forEach(function(dare) {
                friendItem.querySelector('ul').innerHTML += "<li>" + dare + "</li>";
            });
            friendsList.appendChild(friendItem);
        });
    </script>
</body>
</html>
