<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4; /* Darker blue header */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #87ceeb; /* Light blue navigation */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #4682b4; /* Darker blue footer */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Bucket List Tracker</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Bucket List</a>
    <a href="#">Progress</a>
    <a href="#">Settings</a>
</nav>

<section>
    <h2>Welcome to Bucket List Tracker!</h2>
    <p>Start adding your dreams and goals to your bucket list now.</p>
    <button id="addTaskBtn">Add New Item</button>
    <h3>Your Bucket List</h3>
    <ul id="bucketList">
        <!-- Bucket list items will be added here dynamically -->
    </ul>
</section>

<footer>
    <p>&copy; 2024 Bucket List Tracker. All rights reserved.</p>
</footer>

<script>
    document.getElementById('addTaskBtn').addEventListener('click', function() {
        var task = prompt('Enter your new task:');
        if (task) {
            var newItem = document.createElement('li');
            newItem.innerHTML = '<input type="checkbox" class="taskCheckbox">' + task;
            document.getElementById('bucketList').appendChild(newItem);

            setTimeout(function() {
                newItem.style.display = 'none';
            }, 15000); // Hide the new task after 15 seconds
        }
    });

    // Event delegation for dynamically created checkboxes
    document.getElementById('bucketList').addEventListener('click', function(event) {
        if (event.target.classList.contains('taskCheckbox')) {
            setTimeout(function() {
                event.target.parentElement.style.display = 'none';
            }, 15000); // Hide the task after 15 seconds when checkbox is clicked
        }
    });
</script>

</body>
</html>
