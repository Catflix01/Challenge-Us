<!DOCTYPE html>
<html>
<head>
	<title>Bucket List Tracker</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.bucket-list {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.bucket-list li {
			padding: 10px;
			border-bottom: 1px solid #ccc;
		}
		.bucket-list li:last-child {
			border-bottom: none;
		}
		.bucket-list li input[type="checkbox"] {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<h1>Bucket List Tracker</h1>
	<input id="task-input" type="text" placeholder="Add new task">
	<ul id="task-list" class="bucket-list">
		<!-- Tasks will be added here -->
	</ul>

	<script>
		const inputElement = document.querySelector('#task-input');
		const taskList = document.querySelector('#task-list');

		inputElement.addEventListener('keydown', (event) => {
			if (event.keyCode === 13) {
				const taskText = inputElement.value;
				const newTask = document.createElement('li');
				newTask.textContent = taskText;
				taskList.appendChild(newTask);
				inputElement.value = '';
			}
		});

		taskList.addEventListener('click', (event) => {
			if (event.target.tagName === 'LI') {
				event.target.classList.toggle('completed');
			}
		});

		taskList.addEventListener('contextmenu', (event) => {
			event.preventDefault();
			if (event.target.tagName === 'LI') {
				event.target.remove();
			}
		});
	</script>
</body>
</html>
