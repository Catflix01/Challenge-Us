<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dare Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e74c3c; /* Red theme */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #e74c3c; /* Red theme */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b; /* Darker shade of red */
        }
        #categories {
            margin-top: 20px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dare Generator</h1>
    </header>
    <main>
        <div id="dare-container">
            <!-- Dares will be displayed here -->
        </div>
        <button id="generate-btn">Generate Dare</button>
        <div id="categories">
            <label><input type="checkbox" name="category" value="physical">Physical</label>
            <label><input type="checkbox" name="category" value="social">Social</label>
            <label><input type="checkbox" name="category" value="creative">Creative</label>
            <!-- Add more categories as needed -->
        </div>
    </main>
    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            var dareContainer = document.getElementById('dare-container');
            var categories = document.getElementsByName('category');
            var selectedCategories = [];
            for (var i = 0; i < categories.length; i++) {
                if (categories[i].checked) {
                    selectedCategories.push(categories[i].value);
                }
            }
            if (selectedCategories.length > 0) {
                // Define dare categories and respective dares
                var dareCategories = {
                    "physical": ["Do 10 push-ups.", "Run around the block.", "Try a handstand."],
                    "social": ["Start a conversation with a stranger.", "Compliment someone you don't know.", "Ask for a high-five from a passerby."],
                    "creative": ["Draw a self-portrait blindfolded.", "Write a short poem about the weather.", "Create a dance to a random song."],
                    // Add more dare categories and dares as needed
                };
                var randomCategory = selectedCategories[Math.floor(Math.random() * selectedCategories.length)];
                var randomDare = dareCategories[randomCategory][Math.floor(Math.random() * dareCategories[randomCategory].length)];
                dareContainer.innerHTML = "<p>" + randomDare + "</p>";
            } else {
                dareContainer.innerHTML = "<p>Please select at least one category.</p>";
            }
        });
    </script>
</body>
</html>
