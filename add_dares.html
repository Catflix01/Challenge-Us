<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add Custom Dares</h1>
    </header>
    <main>
        <form id="add-dare-form">
            <label for="dare-input">Dare:</label>
            <input type="text" id="dare-input" required>
            <label for="points-input">Points:</label>
            <input type="number" id="points-input" min="1" required>
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="physical">Physical</option>
                <option value="social">Social</option>
                <option value="creative">Creative</option>
                <!-- Add more categories as needed -->
            </select>
            <button type="submit">Add Dare</button>
        </form>
    </main>
    <footer>
        <p>Made by Andy Goff, Rylan Garber, Ayaan Patel, Neil John</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
